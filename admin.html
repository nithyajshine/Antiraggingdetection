<!DOCTYPE html>
<html>
       <head><link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body style="font-family:Arial;">
    <h2>Admin Dashboard</h2>

    <table border="1" cellpadding="10">
        <tr>
            <th>ID</th>
            <th>Complaint</th>
            <th>Category</th>
            <th>Priority</th>
            <th>Summary</th>
            <th>Status</th>
        </tr>

        {% for row in data %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
            <td>{{ row[4] }}</td>
            <td>{{ row[5] }}</td>
        </tr>
        {% endfor %}
    </table>
    <script src="{{ url_for('static', filename='script.js') }}"></script>


</body>
</html>
